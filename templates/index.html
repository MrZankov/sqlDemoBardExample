<!DOCTYPE html>
<html>
<head>
<title>Student Enrollment</title>
</head>
<body>

<h1>Student Enrollment</h1>

<table>
<thead>
<tr>
<th>Student Name</th>
<th>Courses</th>
</tr>
</thead>
<tbody>
{% for student in students %}
<tr>
<td>{{ student.name }}</td>
<td>
{% for course in student.courses %}
{{ course.name }}
{% endfor %}
</td>
</tr>
{% endfor %}
</tbody>
</table>

<a href="/add_student">Add Student</a>
<a href="/enroll_student">Enroll Student</a>


</body>
</html>
